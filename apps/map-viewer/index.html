<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Use correct character set -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Make the app on mobile take up the full browser screen and disable user scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <!-- Window title -->
  <title>3D Map Path Viewer</title>
  <link rel="shortcut icon" type="image/ico" href="img/world.ico" />
  <!-- The Cesium library -->
  <script src="https://cesiumjs.org/releases/1.58/Build/Cesium/Cesium.js"></script>
  <link href="https://cesiumjs.org/releases/1.58/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <!-- The JQuery library -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/index.css" media="screen">
</head>

<body>
  <!-- A container for the Cesium Viewer -->
  <div id="cesiumContainer"></div>
  <!-- Inputs -->
  <div class="backdrop" id="menu">
    <h2>3D Map Path Viewer</h2>
    <p>Load a <b>SensorLog csv file</b> and visualize the path!</p>
    <script type="text/javascript" src="static/js/read-csv.js"></script>
    <input id="csv-file" type="file" onchange="handleFiles(this.files)" accept=".csv" />
    <br />
    <br />
    <input type="checkbox" id="altCheck" onclick="toggleAltitude()"> 
    <label for="altCheck"> Trust Altitude Estimates? </label>
    <br />
    <br />
    <button onclick="renderKML()">Visualize Path</button>
  </div>

  <!-- App javascript -->
  <script src="scripts/App.js"></script>

</body>

</html>
